<div class="search-bar w3layouts-newsletter">
  <h3 class="sear-head">Search Here..</h3>
  <form action="#" method="post" class="d-flex">
    <input id="typeahead-format" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
    <a routerLink="/show-search/{{model}}"><button class="btn1"><span class="fa fa-search" aria-hidden="true"></span></button></a>
  </form>
</div>
<hr>
