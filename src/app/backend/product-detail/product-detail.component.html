<div class="card card_border py-2 mb-4">
  <div class="cards__heading">
      <h3>Detail Product <span></span></h3>
  </div>
  <div class="card-body">
      <form action="#" method="post">
          <div class="form-group">
            <label class="input__label">Image</label>
            <img name="img" src="{{ product.img }}" alt="" style="margin-left:100px">
          </div>
          <div class="form-group">
            <label  class="input__label">Name</label>
            <input type="text" class="form-control input-style" name="name" [(ngModel)]="product.name" disabled>
          </div>
          <div class="form-group">
            <label  class="input__label">Price</label>
            <input type="number" class="form-control input-style" name="price" [(ngModel)]="product.price" disabled>
          </div>
          <div class="form-group">
            <label  class="input__label">Description</label>
            <input type="text" class="form-control input-style" name="desc" [(ngModel)]="product.desc" disabled>
          </div>

          <button type="submit" class="btn btn-primary btn-style mt-4" routerLink="/admin/product-manager" >Quay láº¡i</button>
      </form>
  </div>
</div>
