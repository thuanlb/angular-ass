<div class="card card_border py-2 mb-4" *ngIf="product">
  <div class="cards__heading">
      <h3>Edit Product <span></span></h3>
  </div>
  <div class="card-body">
      <form >
          <div class="form-group">
            <label class="input__label">Image</label>
            <img name="img" src="{{ product.img }}" alt="" style="margin-left:100px">
          </div>
          <div class="form-group">
              <label class="input__label">Name</label>
              <input type="text" name="name" class="form-control input-style"  [(ngModel)]="product.name" >
          </div>
          <div class="form-group">
            <label class="input__label">Price</label>
            <input type="number" name="price" class="form-control input-style"  [(ngModel)]="product.price" >
          </div>
          <div class="form-group">
            <label class="input__label">Description</label>
            <input type="text"  name="desc" class="form-control input-style" [(ngModel)]="product.desc" >
          </div>
          <button type="submit" class="btn btn-primary btn-style mt-4" (click)="updateProduct()">Save</button>
      </form>
  </div>
</div>
