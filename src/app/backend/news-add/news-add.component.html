<div class="card card_border py-2 mb-4">
  <div class="cards__heading">
      <h3>Add News <span></span></h3>
  </div>
  <div class="card-body">
      <form>
          <div class="form-group">
              <label class="input__label">URL Image</label>
              <input type="text" class="form-control input-style" name="avatar" [(ngModel)]="new.avatar">
          </div>
          <div class="form-group">
            <label class="input__label">Title</label>
            <input type="text" class="form-control input-style" name="title" [(ngModel)]="new.title">
          </div>
          <div class="form-group">
            <label class="input__label">Content</label>
            <input type="text" class="form-control input-style" name="content" [(ngModel)]="new.content">
          </div>
          <div class="form-group">
            <label class="input__label">Price</label>
            <input type="price" class="form-control input-style" name="price" [(ngModel)]="new.price">
          </div>

          <button type="submit" class="btn btn-primary btn-style mt-4" (click)="addNews()">Add</button>
      </form>
  </div>
</div>
