<div class="card card_border py-2 mb-4">
  <div class="cards__heading">
      <h3>Detail News <span></span></h3>
  </div>
  <div class="card-body">
      <form action="#" method="post">
          <div class="form-group">
            <label class="input__label">Avatar</label>
            <img name="avatar" src="{{ new.avatar }}" alt="" style="margin-left:100px">
          </div>
          <div class="form-group">
            <label  class="input__label">Title</label>
            <input type="text" class="form-control input-style" name="title" [(ngModel)]="new.title" disabled>
          </div>
          <div class="form-group">
            <label  class="input__label">Content</label>
            <input type="text" class="form-control input-style" name="content" [(ngModel)]="new.content" disabled>
          </div>
          <div class="form-group">
            <label  class="input__label">Price</label>
            <input type="number" class="form-control input-style" name="price" [(ngModel)]="new.price" disabled>
          </div>

          <button type="submit" class="btn btn-primary btn-style mt-4" routerLink="/admin/news-manager" >Quay láº¡i</button>
      </form>
  </div>
</div>
