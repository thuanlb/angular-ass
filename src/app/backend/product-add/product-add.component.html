<div class="card card_border py-2 mb-4">
  <div class="cards__heading">
      <h3>Add Product <span></span></h3>
  </div>
  <div class="card-body">
      <form>
          <div class="form-group">
              <label class="input__label">URL Image</label>
              <input type="text" class="form-control input-style" name="img" [(ngModel)]="product.img">
          </div>
          <div class="form-group">
            <label class="input__label">Name</label>
            <input type="text" class="form-control input-style" name="name" [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label class="input__label">Price</label>
            <input type="number" class="form-control input-style" name="price" [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label class="input__label">Description</label>
            <input type="text" class="form-control input-style" name="desc" [(ngModel)]="product.desc">
          </div>

          <button type="submit" class="btn btn-primary btn-style mt-4" (click)="addProduct()">Add</button>
      </form>
  </div>
</div>
